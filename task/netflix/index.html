<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/resposive.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>

        <nav>
          <a href="#">Início</a>
          <a href="#">Série</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="title">Supernatural</h3>
          <p class="description">
            Os irmãos Dean e Sam vasculham o país em busca de atividades
            paranormais, brigando com demônios, fantasmas e monstros no caminho.
          </p>

          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>

            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              MAIS INSTRUÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="img/main1.jpeg" />
        </div>
        <div class="item">
          <img src="img/main2.jpeg" />
        </div>
        <div class="item">
          <img src="img/main3.jpeg" />
        </div>
        <div class="item">
          <img src="img/main4.jpeg" />
        </div>
        <div class="item">
          <img src="img/main5.jpeg" />
        </div>
        <div class="item">
          <img src="img/main6.jpeg" />
        </div>
        <div class="item">
          <img src="img/main7.jpeg" />
        </div>
        <div class="item">
          <img src="img/main8.jpeg" />
        </div>
        <div class="item">
          <img src="img/main9.jpeg" />
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/93d028cd66.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>

  <script>
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      responsive: {
        0: {
          items: 1,
        },
        600: {
          items: 3,
        },
        1000: {
          items: 5,
        },
      },
    });
  </script>
</html>
